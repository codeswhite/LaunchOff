name: Mirror to Codeberg

on:
  push:
    branches:
      - '**'  # trigger on any branch

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout full history
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # full history needed

      # 2️⃣ Push to Codeberg (safe)
      - name: Push to Codeberg
        env:
          CODEBERG_TOKEN: ${{ secrets.CODEBERG_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Add Codeberg remote with token
          git remote add codeberg https://${{ secrets.CODEBERG_TOKEN }}@codeberg.org/ThomasNowProductions/YAM-Launcher.git

          # Push all branches
          git push --all codeberg

          # Push all tags
          git push --tags codeberg
